<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>

        <ul class="navegação">
            <li><a href="visao_geral/index.html" target="_blank">Visão geral</a></li>

            <div id="menu"><a href="dropbox.html"></a><i class='bx bx-menu'></i></div>
        </div><!--header-icons-->
    </header>
<body>
    <div class="container">
        <h1>Pagamento</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome-cartao">Nome no Cartão:</label>
                <input type="text" id="nome-cartao" name="nome-cartao" required>
            </div>
            <div class="form-group">
                <label for="numero-cartao">Número do Cartão:</label>
                <input type="number" id="numero-cartao" name="numero-cartao" required>
            </div>
            <div class="form-group">
                <label for="validade-cartao">Data de Validade:</label>
                <input type="text" id="validade-cartao" name="validade-cartao" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv-cartao">CVV:</label>
                <input type="number" id="cvv-cartao" name="cvv-cartao" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor a Pagar:</label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div class="form-group">
                <label for="forma-pagamento">Forma de Pagamento:</label>
                <select id="forma-pagamento" name="forma-pagamento">
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                </select>
            </div>
            <button type="submit">Pagar</button>
        </form>
    </div>
 
    <div class="main">
        <div class="row">
            <li><img src="/src/imgs/product1.png" onclick="slider('product1.png')"></li>
        </div><!--row-->

        <div class="row2">
            <li><img src="/src/imgs/product2.png" onclick="slider('product2.png')"></li>
        </div><!--row2-->

        <div class="row3">
            <li><img src="/src/imgs/product3.png" onclick="slider('product3.png')"></li>
        </div><!--row3-->
    </div><!--main-->
</body>
