<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fones de Ouvidos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>

        <ul class="navegação">
            <li><a href="visao_geral/index.html" target="_blank">Visão geral</a></li>
            <li><a href="/cadastro/index.html" target="_blank">Cadastro</a></li>
            <li><a href="#">Avaliações</a></li>
            <li><a href="/contato/index.html" target="_blank">Contatos</a></li>
        </ul><!--navegação-->

        <div class="header-icons">
            <i class='bx bx-cart'><a href="/carrinho de compra/index.html" target="_blank"></a></i>
            <div id="menu"><a href="dropbox.html"></a><i class='bx bx-menu'></i></div>
        </div><!--header-icons-->
    </header>
    <div class="container">
        <h1>Carrinho de Compras</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="produto1.jpg" alt="Produto 1">
                <div class="cart-item-details">
                    <div class="cart-item-title">Produto 1</div>
                    <div class="cart-item-price">$10.00</div>
                </div>
            </div>
            <div class="cart-item">
                <img src="produto2.jpg" alt="Produto 2">
                <div class="cart-item-details">
                    <div class="cart-item-title">Produto 2</div>
                    <div class="cart-item-price">$15.00</div>
                </div>
            </div>
        </div>
        <div class="cart-total">
            Total: $25.00
        </div>
    </div>
    <div class="main">
        <div class="row">
            <li><img src="/src/imgs/product1.png" onclick="slider('product1.png')"></li>
        </div><!--row-->

        <div class="row2">
            <li><img src="/src/imgs/product2.png" onclick="slider('product2.png')"></li>
        </div><!--row2-->

        <div class="row3">
            <li><img src="/src/imgs/product3.png" onclick="slider('product3.png')"></li>
        </div><!--row3-->
    </div><!--main-->

</body>
</html>
</html>
